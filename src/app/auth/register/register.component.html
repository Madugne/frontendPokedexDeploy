<body>
    <div class="container">
        <div class="card col-6 mx-auto mt-5">
            <div class="card-body p-5 background-overlay text-white">
                <form #form="ngForm" (ngSubmit)="registra(form)">
                    <div class="form-group">
                        <label for="nome">Name</label>
                        <input type="text" name="name" id="name" class="form-control" required ngModel>
                    </div>
                    <div class="form-group">
                        <label for="surname">Lastname</label>
                        <input type="text" name="surname" id="surname" class="form-control" required ngModel>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" required ngModel>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" required ngModel>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required ngModel>
                    </div>
                    <button type="submit" [disabled]="form.invalid"
                        class="btn btn-secondary btn-block mt-3">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
