<body>
    <div class="container">
        <div class="card col-6 mx-auto text-white">
            <div class="card-body p-5">
                <form #form="ngForm" (ngSubmit)="accedi(form)">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required ngModel>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required ngModel>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block mt-3" [disabled]="form.invalid">Log
                        in</button>
                </form>
            </div>
        </div>
    </div>
</body>
